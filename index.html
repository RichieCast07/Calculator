<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Cargas con Posiciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .charge-item, .panel-anim { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .notification {
      animation: slideInNotification 0.5s ease-out forwards, fadeOutNotification 0.5s ease-in 3.5s forwards;
    }
    @keyframes slideInNotification {
      from { opacity: 0; transform: translate(100%, -10px); }
      to { opacity: 1; transform: translate(0, 0); }
    }
    @keyframes fadeOutNotification {
      from { opacity: 1; transform: translate(0, 0); }
      to { opacity: 0; transform: translate(100%, -10px); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 font-sans">
  
  <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
  
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-800 mb-8">
      Gestor de Cargas con Posiciones
    </h1>

    <div class="grid lg:grid-cols-2 gap-8">
      <div class="space-y-6">
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Agregar Nueva Carga</h2>
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="nuevaCarga" class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
                <input type="number" step="any" id="nuevaCarga" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Ej: -25.5" />
              </div>
              <div>
                <label for="unidadCarga" class="block text-sm font-medium text-gray-700 mb-1">Unidad Carga</label>
                <select id="unidadCarga" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                  <option value="C">C</option><option value="mC">mC</option><option value="μC" selected>μC</option><option value="nC">nC</option><option value="pC">pC</option>
                </select>
              </div>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label for="posX" class="block text-sm font-medium text-gray-700 mb-1">Posición X</label>
                <input type="number" step="any" id="posX" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="0" value="0"/>
              </div>
              <div>
                <label for="posY" class="block text-sm font-medium text-gray-700 mb-1">Posición Y</label>
                <input type="number" step="any" id="posY" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="0" value="0"/>
              </div>
              <div>
                <label for="unidadPosicion" class="block text-sm font-medium text-gray-700 mb-1">Unidad Pos.</label>
                <select id="unidadPosicion" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                  <option value="m">m</option><option value="cm" selected>cm</option><option value="mm">mm</option>
                </select>
              </div>
            </div>
          </div>
          <button id="agregarCarga" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-semibold transition-colors">
            Agregar Carga
          </button>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-2xl font-semibold text-gray-800">Lista de Cargas</h2>
            <button id="limpiarTodo" title="Eliminar todas las cargas" class="text-sm bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1 rounded-md transition-colors">Limpiar</button>
          </div>
          <div id="listaCargas" class="space-y-2 max-h-60 overflow-y-auto p-1"></div>
          <div id="panelEstadisticas" class="mt-4 pt-4 border-t border-gray-200"></div>
          <div id="panelCalculoSeleccion" class="hidden mt-4 pt-4 border-t-2 border-indigo-200"></div>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Conversor de Unidades</h2>
        <div class="space-y-2">
          <input type="number" step="any" id="valorConvertir" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Escribe un valor a convertir" />
          <div class="grid grid-cols-2 gap-2 items-center">
            <div>
              <label for="unidadOrigen" class="block text-sm font-medium text-gray-700 mb-1">De:</label>
              <select id="unidadOrigen" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="C">C</option><option value="mC">mC</option><option value="μC" selected>μC</option><option value="nC">nC</option><option value="pC">pC</option>
              </select>
            </div>
            <div>
              <label for="unidadDestino" class="block text-sm font-medium text-gray-700 mb-1">A:</label>
              <select id="unidadDestino" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="C">C</option><option value="mC">mC</option><option value="μC">μC</option><option value="nC" selected>nC</option><option value="pC">pC</option>
              </select>
            </div>
          </div>
          <div id="resultadoConversion" class="mt-4 p-4 bg-gray-100 rounded-lg text-center">
            <span class="text-gray-500">El resultado aparecerá aquí</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/models/model.js"></script>
  <script src="src/views/view.js"></script>
  <script src="src/controllers/controller.js"></script>
</body>
</html>
