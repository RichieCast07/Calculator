<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .charge-item {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
  
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-800 mb-8">
      Calculadora
    </h1>

    <div class="grid lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gestión de Cargas Eléctricas</h2>
        
        <div class="space-y-4 mb-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Valor de Carga</label>
              <input type="number" step="any" id="nuevaCarga" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                     placeholder="Ej: 5.2" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Unidad</label>
              <select id="unidadCarga" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="nC">nC (nanocoulombs)</option>
                <option value="μC">μC (microcoulombs)</option>
                <option value="mC">mC (milicoulombs)</option>
                <option value="C">C (coulombs)</option>
                <option value="pC">pC (picocoulombs)</option>
              </select>
            </div>
          </div>
          
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Posición X</label>
              <input type="number" step="any" id="posX" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                     placeholder="0" value="0" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Posición Y</label>
              <input type="number" step="any" id="posY" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                     placeholder="0" value="0" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Unidad Pos.</label>
              <select id="unidadPosicion" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
              </select>
            </div>
          </div>

          <button id="agregarCarga" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-semibold transition-colors">
            Agregar Carga
          </button>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Cargas Agregadas</h3>
          <div id="listaCargas" class="space-y-2 max-h-64 overflow-y-auto">
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cálculos y Resultados</h2>
        
        <div class="space-y-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cálculo</label>
            <select id="tipoCalculo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="pares">Fuerza entre pares de cargas</option>
              <option value="resultante">Fuerza resultante sobre cada carga</option>
              <option value="especifica">Fuerza sobre carga específica</option>
            </select>
          </div>

          <div id="opcionEspecifica" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Carga</label>
            <select id="cargaEspecifica" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Unidad de Resultado</label>
            <select id="unidadResultado" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="N">N (Newtons)</option>
              <option value="mN">mN (milinewtons)</option>
              <option value="μN">μN (micronewtons)</option>
              <option value="nN">nN (nanonewtons)</option>
            </select>
          </div>

          <button id="calcular" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors">
            Calcular Fuerzas
          </button>
        </div>

        <div id="resultados" class="space-y-4">
        </div>
      </div>
    </div>

    <div class="mt-6 bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Conversor de Unidades</h2>
      
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-lg font-medium text-gray-700 mb-3">Conversión de Carga</h3>
          <div class="grid grid-cols-3 gap-2">
            <input type="number" step="any" id="valorConvertirCarga" 
                   class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                   placeholder="Valor" />
            <select id="unidadOrigenCarga" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="C">C</option>
              <option value="mC">mC</option>
              <option value="μC">μC</option>
              <option value="nC">nC</option>
              <option value="pC">pC</option>
            </select>
            <select id="unidadDestinoCarga" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="nC">nC</option>
              <option value="μC">μC</option>
              <option value="mC">mC</option>
              <option value="C">C</option>
              <option value="pC">pC</option>
            </select>
          </div>
          <div id="resultadoCarga" class="mt-2 p-2 bg-gray-50 rounded text-center font-mono"></div>
        </div>

        <div>
          <h3 class="text-lg font-medium text-gray-700 mb-3">Conversión de Distancia</h3>
          <div class="grid grid-cols-3 gap-2">
            <input type="number" step="any" id="valorConvertirDistancia" 
                   class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                   placeholder="Valor" />
            <select id="unidadOrigenDistancia" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="m">m</option>
              <option value="cm">cm</option>
              <option value="mm">mm</option>
              <option value="km">km</option>
            </select>
            <select id="unidadDestinoDistancia" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="mm">mm</option>
              <option value="cm">cm</option>
              <option value="m">m</option>
              <option value="km">km</option>
            </select>
          </div>
          <div id="resultadoDistancia" class="mt-2 p-2 bg-gray-50 rounded text-center font-mono"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/controllers/controller.js"></script>
  <script src="src/models/model.js"></script>
  <script src="src/views/view.js"></script>
</body>
</html>
